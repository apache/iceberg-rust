version: '3'
services:
  minio:
    image: quay.io/minio/minio:latest
    ports:
      - 9000
      - 9001
    environment:
      MINIO_ROOT_USER: 'admin'
      MINIO_ROOT_PASSWORD: 'password'
      MINIO_ADDRESS: ':9000'
      MINIO_CONSOLE_ADDRESS: ':9001'
    entrypoint: sh
    command: -c 'mkdir -p /data/bucket1 && /usr/bin/minio server /data'
