[package]
name = "iceberg"
version = "0.1.0"
edition = "2021"

categories = ["database"]
description = "Apache Iceberg Rust implementation"
repository = "https://github.com/apache/iceberg-rust"
license = "Apache-2.0"
keywords = ["iceberg"]

[dependencies]
apache-avro = "0.15"
serde = {version = "^1.0", features = ["rc"]}
serde_bytes = "0.11.8"
serde_json = "^1.0"
serde_derive = "^1.0"
anyhow = "1.0.72"
once_cell = "1"
rust_decimal = "1.31.0"
chrono = "0.4"
uuid = "1.4.1"
ordered-float = "3.7.0"
bitvec = "1.0.1"
serde_repr = "0.1.16"
itertools = "0.11"
bimap = "0.6"
derive_builder = "0.12.0"
either = "1"
lazy_static = "1"


[dev-dependencies]
pretty_assertions = "1.4.0"
