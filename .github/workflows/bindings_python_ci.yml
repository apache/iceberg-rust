name: Bindings Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  check-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Check format
        working-directory: "bindings/python"
        run: cargo fmt --all -- --check
      - name: Check clippy
        working-directory: "bindings/python"
        run: cargo clippy --all-targets --all-features -- -D warnings

  check-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install tools
        run: |
          pip install ruff
      - name: Check format
        working-directory: "bindings/python"
        run: |
          ruff format . --diff
      - name: Check style
        working-directory: "bindings/python"
        run: |
          ruff check .

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - uses: PyO3/maturin-action@v1
        with:
          working-directory: "bindings/python"
          command: build
          args: --out dist --sdist
      - name: Run tests
        working-directory: "bindings/python"
        shell: bash
        run: |
          set -e
          pip install hatch==1.12.0
          hatch run dev:pip install dist/pyiceberg_core-*.whl --force-reinstall
          hatch run dev:test
