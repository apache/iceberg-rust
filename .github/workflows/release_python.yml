name: Publish Python üêç distribution üì¶ to PyPI

on:
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/release_python.yml"
  workflow_dispatch:

env:
  rust_msrv: "1.77.1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          working-directory: "bindings/python"
          command: sdist
          args: -o dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: bindings/python/dist

  wheels:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        include:
          - { os: windows-latest }
          - { os: macos-latest, target: "universal2-apple-darwin" }
          - { os: ubuntu-latest, target: "x86_64" }
          - { os: ubuntu-latest, target: "aarch64" }
          - { os: ubuntu-latest, target: "armv7l" }
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v5
          with:
            python-version: 3.9
        - name: Setup Rust toolchain
          uses: ./.github/actions/setup-builder
          with:
            rust-version: ${{ env.rust_msrv }}
        - uses: PyO3/maturin-action@v1
          with:
            target: ${{ matrix.target }}
            manylinux: auto
            working-directory: "bindings/python"
            command: build
            args: --release -o dist
          env:
            # Workaround ring 0.17 build issue
            CFLAGS_aarch64_unknown_linux_gnu: "-D__ARM_ARCH=8"
        - name: Upload wheels
          uses: actions/upload-artifact@v4
          with:
            name: wheels-${{ matrix.os }}-${{ matrix.target }}
            path: bindings/python/dist

  pypi-publish:
    name: Publish Python üêç distribution üì¶ to Pypi
    needs: [ sdist, wheels ]
    runs-on: ubuntu-latest
    # Only publish to PyPi if the tag is not a pre-release
    if: ${{ startsWith(github.ref, 'refs/tags/') && !contains(github.ref, '-') }}

    environment:
      name: pypi
      url: https://pypi.org/p/pyiceberg_core

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true
        path: bindings/python/dist
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

      with:
        skip-existing: true
        packages-dir: bindings/python/dist

  testpypi-publish:
    name: Publish Python üêç distribution üì¶ to TestPypi
    needs: [ sdist, wheels ]
    runs-on: ubuntu-latest
    # Only publish to TestPyPi if the tag is a pre-release
    if: ${{ startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-')}}

    environment:
      name: testpypi
      url: https://test.pypi.org/p/pyiceberg_core

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true
        path: bindings/python/dist
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
        packages-dir: bindings/python/dist
